<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phaser Game</title>
  </head>
  <body>
    <div id="game-container"></div>
    <div class="scene-name">DUNGEON ROOM</div>
    <div class="role-status">
      <div class="role-status__avatar" data-name="SNOW"></div>
      <div class="role-status__stamina">STAMINA: 30</div>
    </div>
    <div class="baggage" data-title="ITEMS">
      <div class="baggage__item" data-status="available"></div>
      <div class="baggage__item" data-status="available"></div>
      <div class="baggage__item" data-status="exist"></div>
      <div class="baggage__item" data-status="empty"></div>
    </div>
  </body>
</html>
